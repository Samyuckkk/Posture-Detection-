<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PosturePerfect</title>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Define custom styles from the main site */
        :root {
            --bg-light: #F0FDFA; /* Light mint/cyan */
            --primary: #14B8A6; /* Teal */
            --primary-dark: #0F766E;
            --danger: #E11D48; /* Red for errors */
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-light);
        }
        
        .bg-brand-light {
            background-color: var(--bg-light);
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: var(--primary-dark);
        }
        .btn-primary:disabled {
            background-color: #94A3B8; /* cool-gray-400 */
            cursor: not-allowed;
        }

        /* Custom input styling */
        .form-input {
            border: 1px solid #E0E0E0;
            transition: all 0.3s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.2);
        }

        /* Tab styles */
        .tab {
            cursor: pointer;
            padding: 0.75rem 1rem;
            font-weight: 600;
            color: #6B7280; /* gray-500 */
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }
        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }
        .tab:not(.active):hover {
            color: #374151; /* gray-700 */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md">

        {% if messages %}
<div class="mb-4">
  {% for message in messages %}
    <div class="p-3 rounded-lg mb-2 
                {% if message.tags == 'error' %}
                    bg-red-100 text-red-700 border border-red-300
                {% elif message.tags == 'success' %}
                    bg-green-100 text-green-700 border border-green-300
                {% else %}
                    bg-gray-100 text-gray-700 border border-gray-300
                {% endif %}">
      {{ message }}
    </div>
  {% endfor %}
</div>
{% endif %}



        <!-- Main Login Card -->
        <div class="bg-white p-8 md:p-12 rounded-3xl shadow-xl w-full">
            
            <!-- Header -->
            <div class="text-center mb-8">
                <a href="index.html" class="inline-block text-3xl font-bold text-gray-900">
                    Posture<span class="text-[var(--primary)]">Perfect</span>
                </a>
                <p class="text-gray-600 mt-3">Welcome back! Please login to your account.</p>
            </div>

            <!-- Tab Navigation -->
            <div class="flex border-b border-gray-200 mb-8">
                <div id="login-tab" class="tab active flex-1 text-center">Login</div>
                <div id="signup-tab" class="tab flex-1 text-center">Sign Up</div>
            </div>

            <!-- Message Box (REMOVED) -->

            <!-- Login Form (Visible by default) -->
            <form id="login-form" method="POST" action="">
                {% csrf_token %}
                <div class="space-y-6">
                    <div>
                        <label for="login-email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <input type="email" id="login-email" name="email" class="form-input w-full rounded-lg py-3 px-4" placeholder="you@example.com" required>
                    </div>
                    
                    <div>
                        <div class="flex justify-between items-center mb-2">
                            <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
                            <a href="#" class="text-sm font-medium text-[var(--primary)] hover:text-[var(--primary-dark)]">Forgot password?</a>
                        </div>
                        <!-- Password input with show/hide toggle -->
                        <div class="relative">
                            <input type="password" id="login-password" name="password" class="form-input w-full rounded-lg py-3 px-4 pr-12" placeholder="••••••••" required>
                            <button type="button" id="toggle-login-password" class="absolute inset-y-0 right-0 flex items-center px-4 text-gray-500 hover:text-[var(--primary)] focus:outline-none">
                                <!-- Eye icon (visible) -->
                                <svg id="eye-login-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                                <!-- Eye-off icon (hidden) -->
                                <svg id="eye-off-login-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7 1.274-4.057 5.064-7 9.542-7 .847 0 1.67.127 2.452.368m4.994 4.106c.746-1.016 1.343-2.208 1.76-3.474m-12.006 0A9.95 9.95 0 0112 5c.59 0 1.168.06 1.72.174m0 0a9.92 9.92 0 014.536 2.052M7.647 7.647A.5.5 0 018 7.5h.01a.5.5 0 01.354.146l5.486 5.486a.5.5 0 010 .707h-.01a.5.5 0 01-.707 0L7.647 8.354a.5.5 0 010-.707z" />
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 15a3 3 0 100-6 3 3 0 000 6z" />
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c1.43 0 2.8.344 4.024.952m4.518 3.098a9.96 9.96 0 01.5 3.95c-1.274 4.057-5.064 7-9.542 7-1.43 0-2.8-.344-4.024-.952m-4.518-3.098c-.352-1.12-.5-2.29-.5-3.95 0-.256.014-.51.042-.764M16.5 10.5a6.5 6.5 0 11-11 0 6.5 6.5 0 0111 0z" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <button type="submit" id="login-button" name="login_button" class="btn-primary w-full rounded-full py-4 text-lg font-semibold shadow-lg shadow-[var(--primary)]/30">
                        Login
                    </button>
                </div>
            </form>

            <!-- Sign Up Form (Hidden by default) -->
            <form id="signup-form" method="POST" action="" class="hidden">
                {% csrf_token %}
                <div class="space-y-6">
                    <div>
                        <label for="signup-name" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                        <input type="text" id="signup-name" name="name" class="form-input w-full rounded-lg py-3 px-4" placeholder="Jane Doe" required>
                    </div>

                    <div>
                        <label for="signup-email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <input type="email" id="signup-email" name="email" class="form-input w-full rounded-lg py-3 px-4" placeholder="you@example.com" required>
                    </div>
                    
                    <div>
                        <label for="signup-password" class="block text-sm font-medium text-gray-700 mb-2">Create Password</label>
                        <!-- Password input with show/hide toggle -->
                        <div class="relative">
                            <input type="password" id="signup-password" name="password" class="form-input w-full rounded-lg py-3 px-4 pr-12" placeholder="Minimum 8 characters" required>
                             <button type="button" id="toggle-signup-password" class="absolute inset-y-0 right-0 flex items-center px-4 text-gray-500 hover:text-[var(--primary)] focus:outline-none">
                                <!-- Eye icon (visible) -->
                                <svg id="eye-signup-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                                <!-- Eye-off icon (hidden) -->
                                <svg id="eye-off-signup-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7 1.274-4.057 5.064-7 9.542-7 .847 0 1.67.127 2.452.368m4.994 4.106c.746-1.016 1.343-2.208 1.76-3.474m-12.006 0A9.95 9.95 0 0112 5c.59 0 1.168.06 1.72.174m0 0a9.92 9.92 0 014.536 2.052M7.647 7.647A.5.5 0 018 7.5h.01a.5.5 0 01.354.146l5.486 5.486a.5.5 0 010 .707h-.01a.5.5 0 01-.707 0L7.647 8.354a.5.5 0 010-.707z" />
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 15a3 3 0 100-6 3 3 0 000 6z" />
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c1.43 0 2.8.344 4.024.952m4.518 3.098a9.96 9.96 0 01.5 3.95c-1.274 4.057-5.064 7-9.542 7-1.43 0-2.8-.344-4.024-.952m-4.518-3.098c-.352-1.12-.5-2.29-.5-3.95 0-.256.014-.51.042-.764M16.5 10.5a6.5 6.5 0 11-11 0 6.5 6.5 0 0111 0z" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <button type="submit" id="signup-button" name="register_button" class="btn-primary w-full rounded-full py-4 text-lg font-semibold shadow-lg shadow-[var(--primary)]/30">
                        Create Account
                    </button>
                </div>
            </form>
        </div>

        <!-- Back to Home Link -->
        <div class="text-center mt-8">
            <a href="{% url "index" %}" class="text-gray-600 hover:text-gray-900 font-medium transition-colors">
                &larr; Back to Home
            </a>
        </div>
    </div>

    <script>
        // Get elements
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        // REMOVED: messageBox, loginButton, signupButton

        // REMOVED: showMessage function

        // --- Tab Switching Logic ---
        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
            if (typeof messageBox !== 'undefined' && messageBox) {
            messageBox.classList.add('hidden');
            }  // Hide messages on tab switch
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            // REMOVED: messageBox.classList.add('hidden');
        });

        // REMOVED: Form Submission Logic ---

        // --- Password Toggle Logic ---
        function setupPasswordToggle(inputId, toggleButtonId, eyeIconId, eyeOffIconId) {
            const passwordInput = document.getElementById(inputId);
            const toggleButton = document.getElementById(toggleButtonId);
            const eyeIcon = document.getElementById(eyeIconId);
            const eyeOffIcon = document.getElementById(eyeOffIconId);

            if (toggleButton) { // Check if the button exists
                toggleButton.addEventListener('click', () => {
                    // Toggle the password field type
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        eyeIcon.classList.add('hidden');
                        eyeOffIcon.classList.remove('hidden');
                    } else {
                        passwordInput.type = 'password';
                        eyeIcon.classList.remove('hidden');
                        eyeOffIcon.classList.add('hidden');
                    }
                });
            }
        }

        // Setup for login form
        setupPasswordToggle('login-password', 'toggle-login-password', 'eye-login-icon', 'eye-off-login-icon');

        // Setup for signup form
        setupPasswordToggle('signup-password', 'toggle-signup-password', 'eye-signup-icon', 'eye-off-signup-icon');

    </script>

</body>
</html>
